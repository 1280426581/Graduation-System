<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title> </title>
	</head>

	<body>
		<!--下面是代码任务部分-->
		<div class="container">
			<div class="row" style="margin-top: 50px;">
				<div class="col-md-5 col-md-offset-3" ">
					<div class="panel panel-primary ">
						<div class="panel-heading " id="panelHeadFont "><span class="fa fa-user "></span>&nbsp;&nbsp;修改密码</div>
						<div class="panel-body " id="modify_pwd_panel ">
							<form>
								<div class="form-group ">
									<label for="exampleInputEmail1 ">旧密码：</label>
									<input type="password " class="form-control " id="oldpwd " placeholder="请输入旧密码 ">
								</div>
								<div class="form-group ">
									<label for="exampleInputPassword1 ">新密码:</label>
									<input type="password " class="form-control " id="newpwd1 " placeholder="请输入新密码 "></br>
									<input type="password " class="form-control " id="newpwd2 " placeholder="重复新密码 ">
									<!-- 错误信息显示时隐藏 -->
									<div class="pwd_mismatch err_tip_independ err_tip " style="display:none; " _text="两次输入的新密码不一致 ">两次输入的新密码不一致</div>
									<div class="empty_pwd err_tip_independ err_tip " style="display:none; " _text="新密码不能为空 ">新密码不能为空</div>
									<div class="empty_pwd2 err_tip_independ err_tip " style="display:none; " _text="请重复新密码 ">请重复新密码</div>
									<!-- 错误信息显示时隐藏 -->
								</div>
								<hr/>
								<div class="form-group " >
									<button type="reset " class="btn btn-default ">重置</button>
									<button type="submit " class="btn btn-primary col-sm-offset-1 ">保存</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
