<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
		<title></title>
	</head>

	<body style="font-family: '微软雅黑'; font-size: 17px;">
		<div class="container" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-9 col-md-offset-1">
					<div class="panel panel-primary">
						<div class="panel-heading"><span class="fa fa-edit"></span>&nbsp;&nbsp;当前状态：未申报</div>
						<div class="panel-body" style="padding-bottom: 100px;padding-top: 50px;">
							<form class="form-horizontal" role="form" method="post" action="##">
								<div class="form-group ">
									<label class="col-sm-3 control-label">课题名称:</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="projectName" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">题目性质:</label>
									<div class="col-sm-8">
										<select class="form-control" type="text" name="projectStatus">
											<option>性质1</option>
											<option>性质2</option>
											<option>性质3</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">完成形式:</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="projectForm" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">立题理由:</label>
									<div class="col-sm-8">
										<textarea class="form-control" rows="6"></textarea>
									</div>
								</div>
								<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px">
									<div>
										<button class="btn btn-primary" type="submit">提交</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<button class="btn btn-default" type="reset">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
