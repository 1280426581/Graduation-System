<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!--<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">-->
		<link href="../css/daterangepicker.css" rel="stylesheet" />
		<title></title>
	</head>

	<body>
		<div class="container">
			<div class="row col-md-11" style="margin-top: 50px;margin-left: 0px;margin-right: 0px;">
				<div class="panel panel-primary">
					<div class="panel-heading"><span class="fa fa-edit"></span>&nbsp;&nbsp;截止日期设置</div>
					<div class="panel-body">
						<form class="form-horizontal" method="post" action="##">
							<div class="page-header">
								<h4><span class="fa fa-calendar-check-o"><span>&nbsp;&nbsp;选择指导老师日期：</h4>
							</div>
							<div class="row" id="plug-DateRangePicker">
								<div class="col-md-5">
									<div class="form-group">
										<label for="teacherTime" class="col-sm-2 control-label">日期:</label>
										<div class="col-sm-10">
											<input type="text" id="teacherTime" class="form-control" name="inputDate" />
										</div>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<label class="col-sm-2 control-label">结果:</label>
										<div class="col-md-10">
											<p class="form-control-static ">
												<label class="label control-label label-success" id="teacherStartTime">未设置</label>
												<label class="label control-label label-success" id="teacherEndTime">未设置</label>
											</p>
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<button class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
						<form class="form-horizontal" method="post" action="##">
							<div class="page-header">
								<h4><span class="fa fa-calendar-check-o"><span>&nbsp;&nbsp;课题申报日期：</h4>
							</div>

										<label for="projectTime" class="col-sm-2 control-label">日期:</label>
										<div class="col-sm-10">
											<input type="text" id="projectTime" class="form-control" name="inputDate" />
										</div>
									</div>
								</div>
								<div class="col-sm-5">
									<div class="form-group">
										<label class="col-sm-2 control-label">结果:</label>
										<div class="col-sm-10 ">
											<p class="form-control-static ">
												<label class="label label-success" id="projectStartTime">未设置</label>
												<label class="label label-success" id="projectEndTime">未设置</label>
											</p>
										</div>
									</div>
								</div>
								<div class="col-sm-2">
									<button class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>

							</div>

											<input type="text" id="taskTime" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-sm-5">
									<div class="form-group">
										<label class="col-sm-2 control-label">结果:</label>
										<div class="col-sm-10 ">
											<p class="form-control-static ">
												<label class="label label-success" id="taskStartTime">未设置</label>

									</div>

									<button class="btn btn-primary">提交</button>

							</div>
						</form>
						<form class="form-horizontal" method="post" action="##">
							<div class="page-header">

							</div>
							<div class="row" id="plug-DateRangePicker">

						<form class="form-horizontal" method="post" action="##">

							</div>
							<div class="row" id="plug-DateRangePicker">
								<div class="col-sm-5">
									<div class="form-group">
										<label for="midTime" class="col-sm-2 control-label">日期:</label>
										<div class="col-sm-10">
											<input type="text" id="midTime" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-sm-5">
									<div class="form-group">

						<form class="form-horizontal" method="post" action="##">
							<div class="page-header">
								<h4><span class="fa fa-calendar-check-o"><span>&nbsp;&nbsp;提交论文初稿日期：</h4>
							</div>
							<div class="row" id="plug-DateRangePicker">
								<div class="col-sm-5">
									<div class="form-group">
										<label for="firstTime" class="col-sm-2 control-label">日期:</label>
										<div class="col-sm-10">
											<input type="text" id="firstTime" class="form-control" />

									</div>
								</div>
								<div class="col-sm-5">
									<div class="form-group">
										<label class="col-sm-2 control-label">结果:</label>
										<div class="col-sm-10 ">

						<form class="form-horizontal" method="post" action="##">
							<div class="page-header">
								<h4><span class="fa fa-calendar-check-o"><span>&nbsp;&nbsp;提交论文定稿日期：</h4>
							</div>
							<div class="row" id="plug-DateRangePicker">
								<div class="col-sm-5">
									<div class="form-group">
										<label for="finalTime" class="col-sm-2 control-label">日期:</label>
										<div class="col-sm-10">
											<input type="text" id="finalTime" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-sm-5">
									<div class="form-group">
										<label class="col-sm-2 control-label">结果:</label>
										<div class="col-sm-10 ">
											<p class="form-control-static ">
												<label class="label label-success" id="finalStartTime">未设置</label>
												<label class="label label-success" id="finalEndTime">未设置</label>
											</p>
										</div>
									</div>
								</div>
								<div class="col-sm-2">
									<button class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
		<script src="../js/moment-with-locales.min.js"></script>
		<script src="../js/daterangepicker.js"></script>
		<!--<script type="text/javascript" src="../js/bootstrap.min.js"></script>-->
		<script type="text/javascript">
			$(function() {
				$('#teacherTime').daterangepicker({
					timePicker: true,
					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'
					},
				}, function(start, end, label) {
					$("#teacherStartTime").html(start.format('YYYY/MM/DD hh:mm:ss a'));
					$("#teacherEndTime").html(end.format('YYYY/MM/DD hh:mm:ss a'));
				});
				//对中文的支持
				$('#teacherTime').data('daterangepicker').updateMomentLocale('zh-cn');
			});
			$(function() {
				$('#projectTime').daterangepicker({
					timePicker: true,
					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'
					},
				}, function(start, end, label) {
					$("#projectStartTime").html(start.format('YYYY/MM/DD hh:mm:ss a'));
					$("#projectEndTime").html(end.format('YYYY/MM/DD hh:mm:ss a'));
				});
				//对中文的支持
				$('#projectTime').data('daterangepicker').updateMomentLocale('zh-cn');
			});
			$(function() {
				$('#taskTime').daterangepicker({
					timePicker: true,
					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'

				}, function(start, end, label) {

					$("#taskEndTime").html(end.format('YYYY/MM/DD hh:mm:ss a'));

					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'
					},
				}, function(start, end, label) {
					$("#openBookStartTime").html(start.format('YYYY/MM/DD hh:mm:ss a'));
					$("#openBookEndTime").html(end.format('YYYY/MM/DD hh:mm:ss a'));
				});
				//对中文的支持
				$('#openBookTime').data('daterangepicker').updateMomentLocale('zh-cn');
			});
			$(function() {
				$('#midTime').daterangepicker({
					timePicker: true,
					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'
					},
				}, function(start, end, label) {
					$("#midStartTime").html(start.format('YYYY/MM/DD hh:mm:ss a'));
					$("#midEndTime").html(end.format('YYYY/MM/DD hh:mm:ss a'));
				});
				//对中文的支持
				$('#midTime').data('daterangepicker').updateMomentLocale('zh-cn');
			});
			$(function() {
				$('#firstTime').daterangepicker({
					timePicker: true,
					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'
					},
				}, function(start, end, label) {
					$("#firstStartTime").html(start.format('YYYY/MM/DD hh:mm:ss a'));
					$("#firstEndTime").html(end.format('YYYY/MM/DD hh:mm:ss a'));
				});
				//对中文的支持
				$('#firstTime').data('daterangepicker').updateMomentLocale('zh-cn');
			});
			$(function() {
				$('#finalTime').daterangepicker({
					timePicker: true,
					timePickerIncrement: 1,
					locale: {
						format: 'YYYY/MM/DD hh:mm:ss a'
					},
				}, function(start, end, label) {
					$("#finalStartTime").html(start.format('YYYY/MM/DD hh:mm:ss a'));

				});
				//对中文的支持
				$('#finalTime').data('daterangepicker').updateMomentLocale('zh-cn');
			});
		</script>
	</body>

</html>
