	<head>

	<body>
		<div class="container col-md-6 col-md-offset-3">
		<div class="row" style="margin-top: 50px;margin-left: 0px;margin-right: 0px;">
			<div class="panel panel-primary">
				<div class="panel-heading"><span class="fa fa-check-square-o"></span>&nbsp;&nbsp;往年数据归档</div>
				<form class="form-inline" method="post" action="##">
					<div class="panel-body">
						<h3 style="color: red;text-align: center;">操作前请阅读以下注意内容</h3>
						<div class="alert alert-danger" role="alert">
						<p>注意 ：往年数据归档操作,是将上一年学生的所有论文和教师课题数据备份成往年记录,</p>

   						<div style="text-align: center;">
							<label>请输入年份：</label>
							<input class="form-control" type="text" name="fileData" id="fileDate"/>
							<button class="btn btn-danger" type="submit">往年数据归档</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
