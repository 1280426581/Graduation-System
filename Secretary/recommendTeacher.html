<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>

	<body style="font-family: '微软雅黑'; font-size: 17px;">
		<div class="row"  style="margin-top: 50px">
			<div class="col-xs-12 col-md-10 col-md-offset-1">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form role="form" class="form-inline">
						<div class="form-group">
							<label>教师工号：</label>
							<input type="text" name="teacherId" class="form-control input-sm" />
						</div>
						<div class="form-group">
							<label>指导教师姓名：</label>
							<input type="text" name="teacherName" class="form-control input-sm" />
						</div>
						<div class="form-group">
							<label>教师职称：</label>
							<input type="text" name="teacherTitle " class="form-control input-sm" />
						</div>
						<button class="btn btn-primary" type="submit">查询</button>
					</form>
				</div>
			</div>
			</div>
		<div class="row">
			<div class="col-xs-12 col-md-10 col-md-offset-1">
				<form role="form" action="##" method="post">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<span class="fa fa-check-square-o"></span>&nbsp;&nbsp;教师名单
						</div>
						<div class="table-responsive">
							<table class="table table-bordered table-striped table-hover" style="text-align: center;">
								<thead>
									<tr>
										<td>选择</td>
										<td>工号</td>
										<td>姓名</td>
										<td>职称</td>
										<td>推荐</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="checkbox" name="recommendId"></td>
										<td>5001140002</td>
										<td>张三</td>
										<td>教授</td>
										<td><a href="##">推荐为优秀</a></td>
									</tr>
									<tr class="success">
										<td><input type="checkbox" name="recommendId"></td>
										<td>5001140002</td>
										<td>张三</td>
										<td>教授</td>
										<td><a href="##">取消推荐</a></td>
									</tr>
									<tr>
										<td><input type="checkbox" name="recommendId"></td>
										<td>5001140002</td>
										<td>张三</td>
										<td>教授</td>
										<td><a href="##">推荐为优秀</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer">
							<button class="btn btn-primary" type="button" id="checkAll">全选</button>
							<button class="btn btn-primary" type="submit">批量推荐</button>
							<button class="btn btn-default" type="reset">重置</button>
							<button class="btn btn-default" type="submit">导出</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
			 var b = 1;
			 $("#checkAll").click(function(){
			 	if(b==1){
			 		$('[name=recommendId]:checkbox').prop('checked',true);
			 		b--;
			 	}else{
			 	    $('[name=recommendId]:checkbox').attr('checked',false);
			 	    b++;}
			 })
		</script>
	</body>

</html>
