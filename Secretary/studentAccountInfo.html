<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">-->
		<title></title>
	</head>

	<body style="font-family: '微软雅黑'; font-size: 17px;">
		<div class="container" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-9 col-md-offset-1">
					<div class="panel panel-primary">
						<div class="panel-heading"><span class="fa fa-edit"></span>&nbsp;&nbsp;学生信息</div>
						<div class="panel-body" style="padding-bottom: 100px;padding-top: 50px;">
							<form class="form-horizontal" role="form" method="post" action="##">
								<div class="form-group ">
									<label class="col-sm-3 control-label">账号:</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="studentID" id="studentID" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">姓名:</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="studentName" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">密码:</label>
									<div class="col-sm-8">
										<input class="form-control" type="password" name="studentPassword" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">手机号:</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="phoneNumber" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">电子邮箱:</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="emailAdd" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">专业:</label>
									<div class="col-sm-8">
										<select class="form-control input-sm" type="text" name="majorName">
											<option>请选择</option>
											<option>计算机科学与技术</option>
											<option>数字媒体技术</option>
											<option>网络工程</option>
											<option>物联网</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">班级:</label>
									<div class="col-sm-8">
										<select class="form-control input-sm" type="text" name="classId">
											<option>请选择</option>
											<option>1班</option>
											<option>2班</option>
											<option>3班</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">性别:</label>
									<div class="col-sm-8">
										<select class="form-control input-sm" type="text" name="studentSex">
											<option>男</option>
											<option>女</option>
										</select>
									</div>
								</div>
								<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px">
									<div>
										<button class="btn btn-primary" type="submit">提交</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<button class="btn btn-default" type="reset">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
